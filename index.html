<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>

<body>
    <!--Meme generator form.-->
    <form id="generator">
        <!--Meme generator page title.-->
        <h1>MEME<br>GENERATOR</h1>
        <!--Three input fields for user to input image link and personalized text to create custom meme.-->
        <div class="textInput">
            <label for="imageLink"></label>
            <input class="textInput" id="imageLink" type="text" placeholder="Enter Your Meme's Image Link..."><br>
            <label for="imageTopText"></label>
            <input class="textInput" id="imageTopText" type="text" placeholder="Enter Your Meme's Top Text..."><br>
            <label for="imageBottomText"></label>
            <input class="textInput" id="imageBottomText" type="text" placeholder="Enter Your Meme's Bottom Text...">
        </div>
        <!--One input field used as submit button to submit form and generate custom meme.-->
        <div class="button">
            <input class="submit" id="submitButton" type="submit" placeholder="Submit Meme!">
        </div>
    </form>
    <!--Custom meme will appear here when form has been submitted.-->
    <div id="displayCreatedMemeSection"></div>
    <script src="script.js"></script>
</body>

</html>
